<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Abnormal Behavior Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-bold">Student Abnormal Behavior Detection</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-6 grid lg:grid-cols-3 gap-6">
        <!-- Live Video Feed Section -->
        <div class="col-span-2 bg-white shadow-md rounded-lg overflow-hidden">
            <h2 class="bg-blue-500 text-white py-2 px-4 text-lg font-semibold">Live Video Feed</h2>
            <div class="relative pb-[56.25%]"> <!-- Aspect ratio of 16:9 -->
                <img src="/video_feed" alt="Live Video Feed" class="absolute inset-0 w-full h-full object-cover">
            </div>
        </div>

        <!-- Captured Suspicious Frame Section -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <h2 class="bg-red-500 text-white py-2 px-4 text-lg font-semibold">Captured Suspicious Frame</h2>
            <div class="p-4 flex flex-col items-center">
                <img id="capturedImage" src="" alt="Captured Frame" class="w-full max-w-sm h-auto rounded-lg shadow-md hidden">
                <p id="noImageText" class="text-gray-500 italic">No suspicious image captured yet.</p>
                <div id="frameDetails" class="text-sm mt-4 hidden">
                    <p><strong>Activity:</strong> <span id="activity"></span></p>
                    <p><strong>Confidence:</strong> <span id="confidence"></span></p>
                    <p><strong>Coordinates:</strong> <span id="coordinates"></span></p>
                    <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
                </div>
            </div>
        </div>

        <!-- Detected Activity List -->
        <div class="col-span-3 bg-white shadow-md rounded-lg overflow-hidden">
            <h2 class="bg-green-500 text-white py-2 px-4 text-lg font-semibold">Detected Activity List</h2>
            <ul id="detectionList" class="p-4 max-h-96 overflow-y-auto space-y-4">
                <!-- Detection items will be dynamically added here -->
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2024 Student Abnormal Behavior Detection System</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const socket = io();
        const detectionList = document.getElementById('detectionList');
        const capturedImage = document.getElementById('capturedImage');
        const noImageText = document.getElementById('noImageText');
        const frameDetails = document.getElementById('frameDetails');
        const activity = document.getElementById('activity');
        const confidence = document.getElementById('confidence');
        const coordinates = document.getElementById('coordinates');
        const timestamp = document.getElementById('timestamp');

        // Function to create a new detection item
        function addDetectionItem(data) {
            const item = document.createElement('li');
            item.className = 'p-4 bg-gray-50 shadow-md rounded-lg';
            item.innerHTML = ` 
                <p><strong>Activity:</strong> ${data.activity}</p>
                <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%</p>
                <p><strong>Coordinates:</strong> (${data.coordinates[0]}, ${data.coordinates[1]}) to (${data.coordinates[2]}, ${data.coordinates[3]})</p>
                <p><strong>Timestamp:</strong> ${data.timestamp}</p>
            `;
            detectionList.insertBefore(item, detectionList.firstChild);

            // Keep the last 10 detections only
            while (detectionList.children.length > 10) {
                detectionList.removeChild(detectionList.lastChild);
            }
        }

        // Listen for alerts
        socket.on('alert', (data) => {
            addDetectionItem(data);

            // Update captured image
            capturedImage.src = `data:image/jpeg;base64,${data.image}`;
            capturedImage.classList.remove('hidden');
            noImageText.classList.add('hidden');

            // Update frame details
            frameDetails.classList.remove('hidden');
            activity.textContent = data.activity;
            confidence.textContent = `${(data.confidence * 100).toFixed(1)}%`;
            coordinates.textContent = `${data.coordinates[0]}, ${data.coordinates[1]} to ${data.coordinates[2]}, ${data.coordinates[3]}`;
            timestamp.textContent = data.timestamp;
        });
    </script>
</body>
</html>
